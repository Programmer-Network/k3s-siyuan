# siyuan-statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: siyuan
  namespace: siyuan
  labels:
    app: siyuan
    app.kubernetes.io/name: siyuan
    app.kubernetes.io/part-of: notes
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "6806"
spec:
  serviceName: "siyuan"
  replicas: 1
  selector:
    matchLabels:
      app: siyuan
  template:
    metadata:
      labels:
        app: siyuan
    spec:
      containers:
        - name: siyuan
          image: b3log/siyuan:latest
          command: ["/siyuan/siyuan"]
          args:
            - "--workspace=/siyuan/workspace/"
            - "--accessAuthCode=$(SIYUAN_AUTH_CODE)"
          ports:
            - containerPort: 6806
          env:
            - name: SIYUAN_AUTH_CODE
              valueFrom:
                secretKeyRef:
                  name: siyuan-secret
                  key: auth-code
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Berlin"
          volumeMounts:
            - name: siyuan-data
              mountPath: /siyuan/workspace
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 6806
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 6806
            initialDelaySeconds: 10
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: siyuan-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "longhorn"
        resources:
          requests:
            storage: 10Gi
